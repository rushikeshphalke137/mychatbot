version: '3.0'
services:
  rasa:
    image: rasa/rasa:1.10.11-full
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - run
      - --enable-api
      - --endpoints
      - endpoints.yml
      - --cors
      - "*"
      - --debug

  app:
    image: rasa/rasa-action-server
    volumes:
      - ./actions:/app/actions
    ports:
      - 5055:5055
 
