version: '3.0'
services:
  rasa-us:
    image: rasa/rasa:1.10.11-full
    ports:
      - 6005:6005
    volumes:
      - ./:/app
    command:
      - run
      - --enable-api
      - --endpoints
      - endpoints.yml
      - --cors
      - "*"
      - --debug
      - -p 6005
  app-us:
    image: rasa/rasa-action-server-us
    volumes:
      - ./actions:/app/actions
    ports:
      - 6055:5055
 
