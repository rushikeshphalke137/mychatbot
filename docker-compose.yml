version: '3.0'
services:
  rasa-us-uva:
    image: rasa/rasa:1.10.11-full
    ports:
      - 8005:8005
    volumes:
      - ./:/app
    command:
      - run
      - --enable-api
      - --endpoints
      - endpoints.yml
      - --cors
      - "*"
      - --debug
      - -p 8005
  app-us-uva:
    image: rasa/rasa-action-server-us-uva
    volumes:
      - ./actions:/app/actions
    ports:
      - 8055:8055
 
